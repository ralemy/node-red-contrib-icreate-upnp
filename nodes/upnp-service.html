<script type="text/javascript">
    RED.nodes.registerType('upnp-instance', {
        category: 'config',
        defaults: {
            port: {value: "8090", required: true},
            prefix: {value: "/upnp", required: true},
            domain: {value: "schemas-impinj-com", required: true},
            serviceType: {value: "SVLRobot", required: true},
            serviceVersion: {value: "1", required: true}
        },
        label: function () {
            return [this.domain, this.serviceType, this.serviceVersion].join(":");
        }
    });
</script>

 </div>

 </div>
</script>
